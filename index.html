<!DOCTYPE html>
<html>
<head>
    <!-- My Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- BOOTSTRAP REQUIREMENTS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- For proper rendering on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robinhood Stock Analysis</title>
</head>
<div id="wrapper">
<div class="d-flex bg-dark text-white">
<body>

    <!-- Sidebar -->
    <div class="bg-dark border-right border-secondary rounded-lg" id="sidebar-wrapper">
      <div id="sidebar-heading" class="sidebar-heading">Animation Controls </div>
      <div class="list-group">
        <a id="play-button" href="#" class="list-group-item list-group-item-action bg-light">Play</a>
        <a id="pause-button" href="#" class="list-group-item list-group-item-action bg-light">Pause</a>
        <a id="reset-button" href="#" class="list-group-item list-group-item-action bg-light">Reset</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- flex column that holds navbar and vizzes -->
    <div class="flex-column flex-grow-1">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <button class="btn bg-light" id="menu-toggle">Toggle Control Panel</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle nav-item active" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Data Sources
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" target="_blank" href="https://www.kaggle.com/cprimozi/robinhood-stock-popularity-history">Popularity Data</a>
                <a class="dropdown-item" target="_blank" href="https://robin-stocks.readthedocs.io/en/latest/">Robinhood API Reference</a>
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                About Me
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" target="_blank" href="https://www.linkedin.com/in/jonathan-giguere-msba-78597aa9/">LinkedIn</a>
                <a class="dropdown-item" target="_blank" href="https://github.com/jonathangiguere">GitHub</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-11">
            <!-- Div for bar chart -->
            <div id="bar_chart_race"></div>
        </div>
    </div> <!-- row -->

    <div class="row">
        <div class="col-sm-1">
            <!-- Initialize a select button -->
            <select id="selectButton"></select>
        </div>
        <div class="col-sm-11">
            <!-- Div for line chart -->
            <div id="line_chart_dynamic"></div>
        </div>
    </div> <!-- row -->

    </div>

    </div> <!-- flex column -->

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<!-- Custom JS for charts -->
<script src="js/bar_chart_race.js"></script>
<script src="js/line_chart.js"></script>
<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
</body>
</div> <!-- container -->
</div> <!-- wrapper -->
</html>
